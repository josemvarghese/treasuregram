{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasuregram</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
</head>
<body>
<nav class="navbar navbar-default nav-bar-static-top text-center">
{% if user.is_authenticated %}
    <a class="navbar-text navbar-right"  href="{% url 'profile' user.username %}">{{user.username}}</a>
    <a class="navbar-text navbar-right" href="{% url 'logout'  %}">Logout</a>
    {% else %}
        <a class="navbar-text navbar-right" href="{% url 'login'  %}">Login</a>

    {% endif %}

</nav>
<h1 align="center">Treasuregram</h1>
{% block content%}

{% endblock %}
</body>
</html>
