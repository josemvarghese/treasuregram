<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasuregram</title>
</head>
<body>
<h1>Treasuregram</h1>
{% for treasure in treasures %}
    <p>{{treasure.name}}</p>
    <p>{{treasure.value}}</p>
    <p>{{treasure.material}}</p>
    <p>{{treasure.location}}</p>
    <p>{{treasure.img_url}}</p>
{% endfor %}
</body>
</html>
